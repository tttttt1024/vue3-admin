<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue App</title>
    <script type="text/javascript">
        // 获取当前路径
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // 重定向到index.html
        window.location.href = window.location.origin + '/vue3-admin' + path + search + hash;
    </script>
</head>

<body>
    <!-- 如果JavaScript被禁用，显示这个信息 -->
    <p>正在重定向...</p>
</body>


</html>
